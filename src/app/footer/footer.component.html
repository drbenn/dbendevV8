<footer id="contact" class="w-full flex justify-center items-start mt-[100px] py-12 px-4 sm:px-6 lg:px-8 bg-gray-50 border-t border-slate-200" aria-labelledby="contactHeading">
  <div class="w-full max-w-4xl flex flex-col items-center">
    <h2 id="contactHeading" class="sr-only">Contact and Social Links</h2>

    <nav aria-label="Contact links">
      <ul class="w-full flex flex-wrap justify-center gap-x-8 gap-y-4 text-xl font-medium text-blue-600">
        @for (contact of contactInfo; track contact) {
          <li>
            <a 
              [href]="contact.link"
              target="_blank"
              rel="noopener noreferrer"
              class="link link-hover hover:text-blue-800"
              [attr.aria-label]="'Visit ' + contact.title + ' profile'">
              {{ contact.title }}
            </a>
          </li>
        }
      </ul>
    </nav>

    <div class="mt-[75px] mb-[0px]">
      <img 
        ngSrc="assets/icon/rocky.png"
        alt="Rocky logo - rocky head outline"
        width="48"
        height="48"
        class="w-12 h-12 mx-auto object-contain" />
    </div>

    <div class="text-center mt-8 mb-[75px] text-xs font-light text-zinc-600 px-4 md:px-12 select-none">
      Created by Dan Bennett using Angular, TailwindCSS, and DaisyUI components.
      <br/>
      &copy; {{ currentYear }} Daniel Bennett. All rights reserved.
    </div>
  </div>
</footer>
