<main class="text-zinc-900 min-h-screen flex flex-col">
  <!-- Loading Animation Overlay -->
  @if (isLoading) {
    <div
      id="load-animation"
      class="absolute inset-0 z-50 h-screen w-screen overflow-hidden simple-intro-bg flex justify-center items-center"
      aria-live="polite"
      aria-busy="true">
      <!-- Optional: Add a spinner or text for better UX/A11y during loading -->
      <div class="sr-only">Content is loading...</div>
    </div>
  }

  <!-- Main Content (shown after loading) -->
  @if (!isLoading) {

      <!-- <div
        class="absolute -translate-[192px] rounded-full bg-radial from-slate-500 via-transparent to-transparent" 
        [ngStyle]="{'top': topPosition + 'px', 'left': leftPosition + 'px', 'width': bigDotWidth + 'px', 'height': bigDotHeight + 'px'}"
        style="mix-blend-mode: soften;"
        >
      </div> -->

    <div class="flex flex-col flex-grow">
      <div id='top'></div> <!-- Anchor for "Home" navigation -->
      <app-navbar></app-navbar>
  
      <!-- Main content area wrapper for responsiveness -->
      <div class="relative w-[90vw] sm:w-[90vw] md:w-[85vw] lg:w-[80vw] app-max-width mx-auto flex flex-col justify-start items-center">

        <app-hero-section></app-hero-section>

        <div id='projects-section'></div> <!-- Anchor for "Projects" navigation -->
        <app-projects-section></app-projects-section>
  
        <div id='about'></div> <!-- Anchor for "About" navigation -->
        <app-about-section></app-about-section>
  
      </div>
    
      <div id='contact'></div> <!-- Anchor for "Contact" navigation -->
      <app-footer></app-footer>

      <!-- mouse cursor follower - over all items, crisp black with inversion -->
      <div
        class="absolute -translate-4 rounded-full bg-black invert z-100" 
        [ngStyle]="{'top': topPosition + 'px', 'left': leftPosition + 'px', 'width': dotWidth + 'px', 'height': dotHeight + 'px'}"
        style="mix-blend-mode: difference;"
      >
      </div>

    </div>
  }
</main>
